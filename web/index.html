<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Time Tracker - Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        #loginForm {
            background: white;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h2>Login to Time Tracker</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Enter your email" required />
        <br>
        <button type="submit">Login</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="render.js"></script>
</body>

</html>
