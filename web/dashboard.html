<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #fff;
            text-align: center;
            padding-top: 50px;
        }

        #timer {
            font-size: 40px;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        button.stop {
            background: #dc3545;
        }
    </style>
</head>

<body>
    <h2>Welcome to Time Tracker</h2>
    <div id="timer">00:00:00</div>
    <button id="startBtn">Start Tracking</button>
    <button id="stopBtn" class="stop">Stop Tracking</button>
    <script src="renderDashboard.js"></script>
</body>

</html>
